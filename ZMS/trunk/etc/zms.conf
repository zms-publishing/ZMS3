all=/++resource++zms_/jquery/jquery-all.min.js
version=/++resource++zms_/jquery/jquery-1.8.2.min.js
ui=/++resource++zms_/jquery/ui/js/jquery-ui-1.9.1.custom.min.js
plugin.version=/++resource++zms_/jquery/plugin/jquery.plugin.js
plugin.extensions=/++resource++zms_/jquery/plugin/jquery.plugin.extensions.js
